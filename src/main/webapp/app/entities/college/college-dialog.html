
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCollegeLabel" data-translate="smartWebApp.college.home.createOrEditLabel">Create or edit a College</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.college.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.college.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartWebApp.college.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.college.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartWebApp.college.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                    ng-model="vm.college.image"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartWebApp.college.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.college.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartWebApp.college.extraField" for="field_extraField">Extra Field</label>
            <input type="text" class="form-control" name="extraField" id="field_extraField"
                    ng-model="vm.college.extraField"
                    />
        </div>

        <div class="form-group">
            <label data-translate="smartWebApp.college.address" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" ng-model="vm.college.addressId" ng-options="address.id as address.city for address in vm.addresses"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="smartWebApp.college.contact" for="field_contact">Contact</label>
            <select class="form-control" id="field_contact" name="contact" ng-model="vm.college.contactId" ng-options="contact.id as contact.mobileNumber for contact in vm.contacts | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="smartWebApp.college.program" for="field_program">Program</label>
            <select class="form-control" id="field_program" multiple name="program" ng-model="vm.college.programs" ng-options="program as program.name for program in vm.programs track by program.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
