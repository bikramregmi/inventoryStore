
<div>
    <h2><span data-translate="smartWebApp.college.detail.title">College</span> {{vm.college.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartWebApp.college.name">Name</span></dt>
        <dd>
            <span>{{vm.college.name}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.college.image">Image</span></dt>
        <dd>
            <span>{{vm.college.image}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.college.description">Description</span></dt>
        <dd>
            <span>{{vm.college.description}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.college.extraField">Extra Field</span></dt>
        <dd>
            <span>{{vm.college.extraField}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.college.address">Address</span></dt>
        <dd>
            <a ui-sref="address-detail({id:vm.college.addressId})">{{vm.college.addressId}}</a>
        </dd>
        <dt><span data-translate="smartWebApp.college.contact">Contact</span></dt>
        <dd>
            <a ui-sref="contact-detail({id:vm.college.contactId})">{{vm.college.contactId}}</a>
        </dd>
        <dt><span data-translate="smartWebApp.college.program">Program</span></dt>
        <dd>
            <span ng-repeat="program in vm.college.programs">
                <a ui-sref="program-detail({id: program.id})">{{program.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="college-detail.edit({id:vm.college.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
