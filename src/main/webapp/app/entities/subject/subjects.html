<div>
    <h2 data-translate="smartWebApp.subject.home.title">Subjects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="subject.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="smartWebApp.subject.home.createLabel">
                        Create new Subject
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="name"><span data-translate="smartWebApp.subject.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="description"><span data-translate="smartWebApp.subject.description">Description</span>
                    <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="image"><span data-translate="smartWebApp.subject.image">Image</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="image"><span data-translate="smartWebApp.subject.course">Course</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="subject in vm.subjects track by subject.id">
                <td><a ui-sref="subject-detail({id:subject.id})">{{subject.id}}</a></td>
                <td>{{subject.name}}</td>
                <td>{{subject.description}}</td>
                <td>{{subject.image}}</td>
                <td>
                    <span ng-repeat="course in subject.courses">
                        <a ui-sref="course-detail({id: course.id})">{{course.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="subject-detail({id:subject.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="subject.edit({id:subject.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="subject.delete({id:subject.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
