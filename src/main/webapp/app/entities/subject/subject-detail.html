
<div>
    <h2><span data-translate="smartWebApp.subject.detail.title">Subject</span> {{vm.subject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartWebApp.subject.name">Name</span></dt>
        <dd>
            <span>{{vm.subject.name}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.subject.description">Description</span></dt>
        <dd>
            <span>{{vm.subject.description}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.subject.image">Image</span></dt>
        <dd>
            <span>{{vm.subject.image}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.subject.course">Course</span></dt>
        <dd>
            <span ng-repeat="course in vm.subject.courses">
                <a ui-sref="course-detail({id: course.id})">{{course.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="subject-detail.edit({id:vm.subject.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
