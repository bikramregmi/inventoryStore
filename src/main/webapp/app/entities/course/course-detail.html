<div>
    <h2><span data-translate="smartWebApp.course.detail.title">Course</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="smartWebApp.course.name">Name</span></dt>
        <dd>
            <span>{{vm.course.name}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.course.description">Description</span></dt>
        <dd>
            <span>{{vm.course.description}}</span>
        </dd>
        <dt><span data-translate="smartWebApp.course.image">Image</span></dt>
        <dd>
            <span><img style="width:50%;height:50%;" src="/api/view/course?fileName={{vm.course.image}}" alt="logo">
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="course-detail.edit({id:vm.course.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
